<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <nav>
            <div class="nav-bar">
                To-Do List
            </div>
        </nav>
        <div class="form">
            <div class="input-box">
                <textarea name="todo" placeholder="Add Note" id="input" cols="" rows="10"></textarea><br>
                <button id="add">Add</button>
                <button style="width: 130px;" onclick="removeall()">Remove All</button>
            </div>
        </div>
        <div class="note-heading">
            <h2>Notes</h1>
        </div>
        <div class="note-list">
            <div class="content">
            </div>
        </div>
    </div>

    <script src="js.js"></script>
    <script src="https://kit.fontawesome.com/917b0a1d29.js" crossorigin="anonymous"></script>
</body>
</html>
